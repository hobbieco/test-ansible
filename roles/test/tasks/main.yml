- name: test debug - group_vars all
  ansible.builtin.debug:
    msg: test debug log    all - {{ active_profile }}

- name: test debug - group_vars all
  ansible.builtin.debug:
    msg: test debug log    otherKey1 - {{ otherKey1 }}

- name: test jinja2
  ansible.builtin.template:
    src: test/test-jinja.config.j2
    dest: test-jinja.config
    mode: 0640
    group: vmuser
    owner: vmuser

- name: test copy
  ansible.builtin.copy:
    src: /var/lib/awx/projects/data-files/test-copy
    dest: test
    mode: 0600
    group: vmuser
    owner: vmuser

