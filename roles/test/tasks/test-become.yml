# roles/test/tasks/test-become.yml

- name: check home - become false
  become: false
  ansible.builtin.command:
    cmd: "echo $HOME"

- name: check home - become true
  become: true
  ansible.builtin.command:
    cmd: "echo $HOME"

- name: test become pwd
  ansible.builtin.apt:
    name: "{{ item }}"
    state: present
  with_items:
    - curl
    - nfs-common
